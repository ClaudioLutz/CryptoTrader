# =============================================================================
# CryptoTrader 3.0 - Cloud Build Configuration
# =============================================================================
# Triggers automatic builds when pushed to repository
# Usage: gcloud builds submit --config=deploy/gcp/cloudbuild.yaml
# =============================================================================

substitutions:
  _REGION: us-central1
  _SERVICE_NAME: cryptotrader
  _REPOSITORY: docker-repo

steps:
  # ---------------------------------------------------------------------------
  # Step 1: Build the Docker image
  # ---------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:latest'
      - '--cache-from'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:latest'
      - '.'

  # ---------------------------------------------------------------------------
  # Step 2: Push image to Artifact Registry
  # ---------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}'

  # ---------------------------------------------------------------------------
  # Step 3: Deploy to Cloud Run
  # ---------------------------------------------------------------------------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--port'
      - '8080'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '2'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '3600'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'EXCHANGE__NAME=binance,EXCHANGE__TESTNET=true,TRADING__DRY_RUN=true,LOG_LEVEL=INFO,LOG_JSON=true'
      - '--set-secrets'
      - 'EXCHANGE__API_KEY=binance-api-key:latest,EXCHANGE__API_SECRET=binance-api-secret:latest'

# Store images in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPOSITORY}/${_SERVICE_NAME}:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Build timeout (default is 10 minutes)
timeout: '1200s'
